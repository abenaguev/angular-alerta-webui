<div class="container">

    <div class="container">
      <div class="row">
        <p class="text-center login-title">Password reset.</h1>
      </div>
    </div>
  
    <div class="container" ng-show="provider == 'basic'">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form>
            <div class="form-group">
                <input type="password" class="form-control" id="input-password" ng-model="password" placeholder="Password" required>
              </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="reset(password)">Sign in</button>
        </form>
        <p><a href="#/login" class="text-center">Login </a>
        <p ng-show="signup_enabled"><a href="#/signup" class="text-center new-account">Create an account </a>
      </div>
    </div>
  
    <div class="alert alert-danger text-center" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-alert"></span> <strong>Error!</strong> {{ error }} {{ message }}
    </div>
  
  </div>
