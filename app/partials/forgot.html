<div class="container">

    <div class="container">
      <div class="row">
        <p class="text-center login-title">Forgot your password?</p>
      </div>
    </div>
  
    <div class="container" ng-show="provider == 'basic'">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <form>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-addon">@</div>
              <input type="email" class="form-control" id="input-email" ng-model="email" placeholder="Email" required autofocus>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" ng-click="forgot(email)">Send password reset email </button>
        </form>
      </div>
    </div>
  
    <div class="alert alert-danger text-center" role="alert" ng-show="error">
      <span class="glyphicon glyphicon-alert"></span> <strong>Error!</strong> {{ error }} {{ message }}
    </div>
  
  </div>
